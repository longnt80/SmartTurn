  <body class="login-page">

    <div class="container-fluid">

	<div class="header clearfix">
		<div class="logo col-xs-3"><a href="#"><img src="img/smartturn-logo.png" alt="SmartTurn"></a></div>
		<div class="description col-xs-6">
			<h1>Welcome to SmartTurn WMS</h1>
			<p>On Demand Inventory Software and Warehouse Management System</p>
		</div>
		
	</div> 	


	<form class="form-signin">
		<h2 class="form-signin-heading">Please sign in</h2>

		<!-- Normal state -->
		<div class="form-group">
			<label for="inputID" class="sr-only">User ID</label>
			<input type="email" id="inputID" class="form-control has-error" placeholder="User ID" required autofocus>
		</div>

		<!-- Form đã được điền đúng -->
		<div class="form-group has-success">
			<label for="inputID" class="sr-only">User ID</label>
			<input type="email" id="inputID" class="form-control has-error" placeholder="User ID" required autofocus>
		</div>

		<!-- Form được warning, nếu ko có trạng thái này thì ko cần dùng -->
		<div class="form-group has-warning">
			<label for="inputID" class="sr-only">User ID</label>
			<input type="email" id="inputID" class="form-control has-error" placeholder="User ID" required autofocus>
		</div>

		<!-- Form điền bị lỗi -->
		<div class="form-group has-error">	
			<label for="inputID" class="sr-only">User ID</label>
			<input type="email" id="inputID" class="form-control has-error" placeholder="User ID" required autofocus>
		</div>

		<div class="form-group">
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		</div>
			
		<div class="checkbox">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<div class="version">SmartTurn ® Build 1.5.5-2 (qc.smartturn.com)</div>
	</form>

	<div class="footer">
	    	<p>©2015 DiCentral Corporation, All Rights Reserved.</p>

			<li><a href="http://www.dicentral.com/contact_us/privacydc.html">Privacy Policy</a></li>
			<li><a href="http://www.dicentral.com/about_dicentral/about_dicentral.html">About Us</a></li>
			<li><a href="http://www.dicentral.com/contact_us/contact_dicentral.html">Contact Us</a></li>
		</ul> 
	</div>
